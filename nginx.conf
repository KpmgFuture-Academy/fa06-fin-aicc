# Nginx Reverse Proxy 설정 - Bank AICC

events {
    worker_connections 1024;
}

http {
    # MIME 타입 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 (JSON 형식)
    log_format json_log escape=json '{'
        '"time": "$time_iso8601", '
        '"remote_addr": "$remote_addr", '
        '"request_method": "$request_method", '
        '"request_uri": "$request_uri", '
        '"status": $status, '
        '"body_bytes_sent": $body_bytes_sent, '
        '"request_time": $request_time, '
        '"upstream_response_time": "$upstream_response_time", '
        '"http_user_agent": "$http_user_agent", '
        '"http_referer": "$http_referer"'
    '}';

    # 액세스 로그
    access_log /var/log/nginx/access.log json_log;
    error_log /var/log/nginx/error.log warn;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축 (네트워크 트래픽 절감)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1024;

    # Rate Limiting (DDoS 방어)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;

    # Upstream 서버 정의
    upstream backend {
        # 백엔드 FastAPI 서버
        server backend:8000;
        # 로드 밸런싱이 필요한 경우 여러 서버 추가 가능
        # server backend2:8000;
        # server backend3:8000 backup;
    }

    upstream frontend {
        # 프론트엔드 Vite 개발 서버
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # 클라이언트 최대 업로드 크기
        client_max_body_size 10M;

        # 보안 헤더 추가
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # 프론트엔드 프록시 (/)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # WebSocket 업그레이드 지원 (Vite HMR용)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 백엔드 API 프록시 (HTTP REST API)
        location /api/ {
            # Rate Limiting 적용
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # LLM 응답 대기를 위한 긴 타임아웃 설정
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;  # 5분
            
            # 버퍼링 설정
            proxy_buffering off;  # 스트리밍 응답을 위해 버퍼링 비활성화
        }

        # WebSocket 프록시 (실시간 양방향 통신)
        location /api/v1/chat/ws/ {
            # Rate Limiting 적용 (WebSocket은 연결 수 제한)
            limit_req zone=ws_limit burst=5 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket 업그레이드 필수 헤더
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 장시간 연결 유지를 위한 타임아웃 설정
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;  # 7일 (실제로는 클라이언트가 먼저 끊음)
            
            # WebSocket 연결 유지를 위한 추가 설정
            proxy_buffering off;
            proxy_cache off;
        }

        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # 헬스체크는 빠르게 실패해야 함
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Nginx 상태 모니터링 (선택사항)
        location /nginx_status {
            stub_status on;
            access_log off;
            # 내부 네트워크에서만 접근 허용
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker 네트워크
            deny all;
        }

        # 정적 파일 캐싱 (프론트엔드 빌드 파일)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 에러 페이지
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS 설정 (SSL 인증서가 있는 경우)
