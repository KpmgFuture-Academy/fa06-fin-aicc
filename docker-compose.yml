version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aicc-nginx
    ports:
      - "80:80"
      # HTTPS를 사용하는 경우 443 포트도 열기
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL 인증서가 있는 경우
      # - ./ssl:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - aicc-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI 백엔드
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aicc-backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD:-password}@db:3306/aicc_db?charset=utf8mb4
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LM_STUDIO=${USE_LM_STUDIO:-false}
      - LM_STUDIO_BASE_URL=${LM_STUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      - VECTOR_DB_PATH=/app/chroma_db
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - db
    networks:
      - aicc-network
    restart: unless-stopped
    # 개발 모드: 로컬 코드 마운트 (선택사항)
    # volumes:
    #   - .:/app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Voice Chatbot 프론트엔드 (개발 모드)
  frontend:
    build:
      context: ./voice-chatbot
      dockerfile: Dockerfile.dev
    container_name: aicc-frontend
    expose:
      - "5173"
    environment:
      # Nginx를 통해 접근하므로 /api 경로 사용
      - VITE_API_BASE_URL=http://localhost/api
    volumes:
      - ./voice-chatbot:/app
      - /app/node_modules
    networks:
      - aicc-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: aicc-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
      - MYSQL_DATABASE=aicc_db
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aicc-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  aicc-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

